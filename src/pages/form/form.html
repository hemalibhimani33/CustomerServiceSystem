<ion-header>
  <ion-navbar>
    <ion-title align="center" style="color:black;">
     {{service}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <!-- <ion-searchbar animated></ion-searchbar> -->
    <ion-grid>
        <ion-list>
          <ion-searchbar  placeholder="Search for Services" (ionClear)="onClear($event)" [showCancelButton]="shouldShowCancel" (ionInput)="get($event)" show-cancel="true" (ionCancel)="onClear($event)"></ion-searchbar>

            <ion-item *ngFor="let person2 of people2">
                <button ion-item (click)="orderService(person2.service)">
                    <ion-thumbnail item-left>
                    <img src="{{person2.image}}">
                    </ion-thumbnail>
                     <h2><b>{{person2.service}}</b></h2>
                </button>
            </ion-item>
          </ion-list>
        </ion-grid>
      </ion-content>
