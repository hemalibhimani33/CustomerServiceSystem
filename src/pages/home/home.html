<ion-header>
  <ion-navbar align-title="center">
    <ion-title align="center" style="color:black; ">Service</ion-title>

  </ion-navbar>
</ion-header>
<ion-content>

<ion-searchbar  placeholder="Search for Services" (ionClear)="onClear($event)" [showCancelButton]="shouldShowCancel" (ionInput)="getPeople($event)" show-cancel="true" (ionCancel)="onClear($event)"></ion-searchbar>
<ion-grid >
    <ion-row >
      <ion-col col-6 col-md-4 col-xl-3  *ngFor="let person of people" >
        <ion-list>

        <button ion-item (click)="sub(person.id,person.category)" full id={{person.id}} >
            <div align="center" class="image-container" >
                    <ion-avatar >
                    <img src="{{homePage}}{{person.image}}">
                    </ion-avatar>
                    <h2>{{person.category}}</h2>
            </div>
        </button>
      </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
