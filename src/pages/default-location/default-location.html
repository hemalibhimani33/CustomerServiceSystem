<ion-header>

  <ion-navbar>
    <ion-title>DefaultLocation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-list>
            <ion-item *ngFor="let person6 of people6">
                <button ion-item  (click)="setA(person6.location)" full>
                     <h2><b>{{person6.location}}</b></h2>
                </button>
            </ion-item>
          </ion-list>
        </ion-grid>

</ion-content>
