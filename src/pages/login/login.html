  <ion-content class="login-content" padding>
  <div class="login-box">
    <form  [formGroup]="MyForm" *ngIf="!put">
      <ion-row>
        <ion-col>
            <div class="title"><h1><b>Sign In</b></h1></div>
          <ion-list inset>

            <!--<ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
            -->

          <ion-item>
            <ion-label>
              <ion-icon name="mail"></ion-icon>
            </ion-label>
            <ion-input placeholder="Email" type="email" [(ngModel)]="formdata.p_email" name="p_email" formControlName="p_email"></ion-input>
            <!-- <div *ngIf="f.email.errors.required">Email is required</div> -->

          </ion-item>

          <!-- <ion-item *ngIf="!MyForm.controls.p_email.valid  && (createSuccess)">
            <p>Please enter a valid Email address.</p>
          </ion-item> -->

            <ion-item>
              <ion-label>
                <ion-icon name="lock"></ion-icon>
              </ion-label>
              <ion-input placeholder="Password" type="password" [(ngModel)]="formdata.p_password" name="p_password" formControlName="p_password"></ion-input>

            </ion-item>

          </ion-list>

          <button ion-button id="button1" icon-only clear>Forgot Password ?</button>

          <button ion-button id="button" (click)="login()" full><b>Login</b></button>

          <button ion-button id="button2"color="primary" (click)="createAccount()" icon-only clear>Not a member? Register</button>
        </ion-col>
      </ion-row>

          <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>
        </ion-col>
      </ion-row>
    -->
    </form>
    <ion-spinner name="circles" *ngIf="put" ></ion-spinner>
  </div>
