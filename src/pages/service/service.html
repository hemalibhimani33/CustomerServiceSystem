<ion-header>

  <ion-navbar>
    <ion-title align="center" style="color:black; ">Order Service</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="service-content" padding>
  <div class="service-box">
    <ion-list>
        <ion-item>
          <ion-label><h2><b> {{category}}</b></h2></ion-label>
        </ion-item>
        <div *ngIf="!location">
        <ion-item>
            <button ion-button id="button" (click)="getGeolocation()"full><b>Get Current Location</b></button>

          </ion-item>
        </div>
        <div *ngIf="location">
          <ion-item >
              <ion-input type="text"  [(ngModel)]="eventLocation" value="{{eventLocation}}"></ion-input>

            <!-- <ion-input ng-value="myVar" class="my-label"></ion-input> -->
          </ion-item>
        </div>
        <!-- <ion-item *ngFor="let person3 of people3">
          <ion-input placeholder="Location">{{person3.formatted}}</ion-input>
        </ion-item> -->

    <ion-item>
      <ion-label>Start Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="date"></ion-datetime>
      <!-- <ion-datetime display-format="MMM DD, YYYY HH:mm"></ion-datetime> -->

    </ion-item>
    <!-- [(ngModel)]="event.month" -->

    <ion-item>
      <ion-label>Start Time</ion-label>
      <ion-datetime displayFormat="hh:mm:ss A" pickerFormat="hh mm ss A" [(ngModel)]="eventTime"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>End Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="enddate" ></ion-datetime>
    </ion-item>
    <ion-item>
    <button ion-button id="button" (click)="submitt($event)" full><b>Order Service</b></button>
  </ion-item>
  </ion-list>

  <!-- <button ion-button id="button" (click)="submitt($event)" full><b>Order Service</b></button> -->

</div>

</ion-content>
