<ion-content class="service-content" padding>
  <div class="service-box">
    <ion-list>
        <ion-item>
          <ion-label><h2> {{category}}</h2></ion-label>
        </ion-item>

        <ion-item>
            <button ion-button id="button" (click)="getGeolocation()"full><b>Get Location</b></button>

          </ion-item>

          <ion-item >
            <ion-input placeholder="Location" >{{this.people3}}</ion-input>
          </ion-item>

        <!-- <ion-item *ngFor="let person3 of people3">
          <ion-input placeholder="Location">{{person3.formatted}}</ion-input>
        </ion-item> -->

    <ion-item>
      <ion-label>Start Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="date"></ion-datetime>
    </ion-item>
    <!-- [(ngModel)]="event.month" -->

    <ion-item>
      <ion-label>Start Time</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" ></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Ends</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="enddate" ></ion-datetime>
    </ion-item>
    <ion-item>
    <button ion-button id="button" (click)="submitt($event)" full><b>Order Service</b></button>
  </ion-item>
  </ion-list>
