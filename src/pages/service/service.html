<ion-header>
  <ion-navbar>
    <ion-title align="center" style="color:black; ">Order Service</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="service-content" padding>
   <form
      [formGroup]="form"
      (ngSubmit)="manage(form.value)">
   	  <ion-list
          margin-bottom>

          <ion-item>
            <ion-label><h2><b> {{category}}</b></h2></ion-label>
          </ion-item>
         <!-- <ion-item
            margin-bottom
            no-lines>
            <ion-label floating>Service name:</ion-label>
            <ion-input
               type="text"
               maxlength="20"
               formControlName="name"></ion-input>
            <span>Please enter a service name of no more than 20 characters</span>
         </ion-item> -->
         <ion-item>
          <ion-label>Start Date</ion-label>
          <ion-datetime displayFormat="MMM DD YYYY" min="{{this.myD}}" max="2029" [(ngModel)]="start_date" formControlName="start_date"></ion-datetime>

        </ion-item>

        <ion-item>
          <ion-label>Start Time</ion-label>
          <ion-datetime displayFormat="HH:mm:ss" [(ngModel)]="start_time" pickerFormat="hh mm ss A" formControlName="start_time"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label>End Date</ion-label>
          <ion-datetime displayFormat="MMM DD YYYY" min="{{this.myD}}" max="2029" [(ngModel)]="end_date" formControlName="end_date"></ion-datetime>
        </ion-item>

        <!-- <div *ngIf="!location">
          <ion-item>
              <button ion-button id="button" (click)="getGeolocation()"full><b>Get Current Location</b></button>
          </ion-item>
          </div>
          <div *ngIf="location">
            <ion-item >
                <ion-input type="text"  formControlName="eventLocation" value="{{eventLocation}}"></ion-input>

            </ion-item>
          </div> -->

          <ion-item>
            <ion-label floating>Enter Address</ion-label>
            <ion-input
               type="text"
               maxlength="200"
               formControlName="location" [(ngModel)]="eventLocation" value="{{eventLocation}}" value="{{thing1}}"></ion-input>
         </ion-item>

         <span
         ion-button
         float-left
         icon-left
         clear
         (click)="presentActionSheet()">
            <ion-icon name="add"></ion-icon>
            Choose location
      </span>
      <span
      ion-button
      float-right
      icon-left
      clear
      (click)="addressSave()"  [class.button-disabled]="myCondition">
      Add Address </span>


   	 </ion-list>
         <button
   	      ion-button
   	      block
   	      margin-top
          id="button"
           text-center
           [attr.disabled]="myCondition ? '' : null"
   	     ><b>Order Service</b></button>
   </form>

</ion-content>
