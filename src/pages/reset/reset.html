<ion-header>

  <ion-navbar>
    <ion-title>Reset</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="reset-content" padding>
    <ion-row>
        <ion-col>
            <div *ngIf="!otpVerification">
            <ion-list>
                <ion-item>
                    <ion-label floating>Enter OTP :</ion-label>
                    <ion-input></ion-input>
                 </ion-item>
            </ion-list>
            <button ion-button id="button" (click)="OTPvarification()" full><b>verify OTP</b></button>
            </div>

            <div *ngIf="otpVerification">
                <ion-list>
                    <ion-item>
                        <ion-label>
                          <ion-icon name="lock"></ion-icon>
                        </ion-label>
                        <ion-input placeholder="Enter New Password" type="password"></ion-input>
                      </ion-item>

                      <ion-item>
                        <ion-label>
                          <ion-icon name="lock"></ion-icon>
                        </ion-label>
                        <ion-input placeholder="Confirm password" type="password"></ion-input>
                      </ion-item>
                </ion-list>
                <button ion-button id="button" (click)="OTPvarification()" full><b>Change password</b></button>
                </div>
          </ion-col>
    </ion-row>


</ion-content>
